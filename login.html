
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $(document).mousemove(function(event) {
                TweenLite.to($("body"),
                        .5, {
                            css: {
                                backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px",
                                "background-position": parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / 12) + "px, " + parseInt(event.pageX / 15) + "px " + parseInt(event.pageY / 15) + "px, " + parseInt(event.pageX / 30) + "px " + parseInt(event.pageY / 30) + "px"
                            }
                        })
            })
        });
    </script>
</head>

<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <img src="https://41.media.tumblr.com/e7a4ff2f940527c27fba1d76465e8f08/tumblr_muewnmo0nY1qm6017o1_400.jpg" class="img-responsive"  style="height: 100px" lt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Username" id="username" type="text">
                            <input class="form-control" placeholder="Password" id="password" type="password">
                            <br>
                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
